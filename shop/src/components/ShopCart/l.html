<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            height: 500px;
            background-color: black;
            overflow: hidden;
        }

        .mybox-leave-active,
        .mybox-enter-active {
            transition: all 1s ease;
        }

        .mybox-leave-active,
        .mybox-enter {
            height: 0px !important;
        }

        .mybox-leave,
        .mybox-enter-active {
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="box">
        <transition name="mybox">
            <div class="box" v-show="boxshow"></div>
        </transition>
        <button @click="togglebox">按钮</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    new Vue({
        el: '#box',
        data: {
            boxshow: false
        },
        methods: {
            
            togglebox: function () {
                this.boxshow = !this.boxshow;
            }
        }
    });
</script>

</html>
